<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="/css/index.css" rel="stylesheet" />
    <title>Clase 111</title>
  </head>
  <body>
    <style>
      body {
        display: grid;
        place-items: center;
      }

      #message-container {
        display: flex;
        flex-direction: column;
        font-size: 0.5rem;
      }

      #message-container button {
        background-color: cadetblue;
        color: white;
        border-radius: 12px;
        margin-top: 1rem;
      }
    </style>
    <div id="icono">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-garden-cart"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M17.5 17.5m-2.5 0a2.5 2.5 0 1 0 5 0a2.5 2.5 0 1 0 -5 0"></path>
        <path d="M6 8v11a1 1 0 0 0 1.806 .591l3.694 -5.091v.055"></path>
        <path
          d="M6 8h15l-3.5 7l-7.1 -.747a4 4 0 0 1 -3.296 -2.493l-2.853 -7.13a1 1 0 0 0 -.928 -.63h-1.323"
        ></path>
      </svg>
      <span id="counter">0</span>
    </div>
    <div id="message-container">
      <textarea
        id="message"
        type="text"
        placeholder="Escriba un mensaje..."
      ></textarea>
      <button id="send">Agregar al carrito</button>
    </div>
    <script src="js/DOM/DOM.js"></script>
  </body>
</html>
